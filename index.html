    <div class="main">
        <div class="head">
            <div class="headTextDiv">
                <p class="headText">Bead on hoop</p>
            </div>
            <div class="lineDiv">
                <hr/>
            </div>
        </div>
        <div class="detail">
            <div class="draw">
                <div class="refDraw">
                    <div class="refText">
                        <p>Reference Equations</p>
                    </div>
                    <div class="show">
                        <canvas class = "canvas2" id="c2" width = "250" height="250"></canvas>
                    </div>
                </div>
                <div class="playPause">
                    <div class="play" onclick="refresh()">
                        &#9658
                    </div>
                    <div class="pause" onclick="playPause()">
                        &#9616;&nbsp;&#9612;
                    </div>
                </div>
                <div class="testDraw">
                    <div class="refText">
                        <p>Test</p>
                    </div>
                    <div class="show">
                        <canvas class = "canvas1" id="c" width = "250" height="250"></canvas>
                    </div>
                </div>
            </div>
            <div class="info">
                <div class="varText">
                    <p>Variables</p>
                </div>  
                <div class="dataForm">
                    <div class="getInfo">
                        <label for="" class="label">radius</label>
                        <input id="radius" type="text" size="5" min="0" max="10" onchange="refresh()"  name="r" oninput="rr.value=radius.value" />
                        <input id="rr" type="range" value="0" min="0" max="10" step="0.1" onchange="refresh()"  oninput="radius.value=rr.value" />
                    </div>
                    <div class="getInfo">
                        <label for="" class="label">gravity</label>
                        <input type="text" step=".01"  size="5" id="gravity" onchange="refresh()"  name="g"  oninput="gr.value=gravity.value" />
                        <input type="range" min="0" max="10" id="gr" step=".1" onchange="refresh()"  oninput="gravity.value=gr.value" />
                    </div>
                    <div class="getInfo">
                        <label for="" class="label">friction</label>
                        <input type="text" id="friction" size="5"  name="k"  onchange="refresh()"  oninput="fr.value=friction.value">
                        <input type="range" min=0 max=10 id="fr" step=".1" onchange="refresh()"  oninput="friction.value=fr.value">
                    </div>
                    <div class="getInfo">
                        <label for="" class="label">theta</label>
                        <input type="text" id="theta" size="5"  name="θ"  onchange="refresh()"  oninput="thr.value=theta.value">
                        <input type="range" min=0 max=10 id="thr" step=".1"  onchange="refresh()" oninput="theta.value=thr.value">
                    </div>
                    <div class="getInfo">
                        <label for="" class="label">velocity</label>
                        <input type="text" id="velocity" size="5"  name="v"  onchange="refresh()" oninput="vr.value=velocity.value">
                        <input type="range" min=0 max=10 id="vr" step=".1"  onchange="refresh()" oninput="velocity.value=vr.value">
                    </div>
                    <div class="getInfo">
                        <label for="" class="label">omega</label>
                        <input type="text" id="omega" size="5"   name="ω"  onchange="refresh()" onchange="or.value=omega.value">
                        <input type="range" min=0 max=10  id="or" step="1" onchange="refresh()"  onchange="omega.value=or.value">
                    </div>
                    <div class="getInfo">
                        <label for="" class="label">simSpeed</label>
                        <input type="text" id="simSpeed" size="5"  onchange="refresh()" name="simulation speed" oninput="sr.value=simSpeed.value">
                        <input type="range" min=0 max=10  id="sr"  onchange="refresh()" step=".1" oninput="simSpeed.value=sr.value">
                    </div>
                    <div class="getInfo">
                        <label for="" class="label">graphint</label>
                        <input type="text" id="graphint" size="5"  onchange="refresh()" name="graph update interval" oninput="ghr.value=graphint.value">
                        <input type="range" min=1 max=10  id="ghr"  onchange="refresh()" step=".001" oninput="graphint.value=ghr.value">
                    </div>
                    <div class="getInfo">
                        <label for="" class="label">graphlen</label>
                        <input type="text" id="graphlen" size="5"   onchange="refresh()" name="graph record length (s)" oninput="glr.value=graphlen.value">
                        <input type="range" min=0 max=10  id="glr"  onchange="refresh()" step="1" oninput="graphlen.value=glr.value">
                    </div>
                    <div class="getInfo">
                        <label for="" class="label">trailLen</label>
                        <input type="text" id="trailLen" size="5" name="trail length"  onchange="refresh()"  oninput="tlr.value=trailLen.value">
                        <input type="range" min="0" max="100"  id="tlr" step="1"  onchange="refresh()" oninput="trailLen.value=tlr.value">
                    </div>
                    <div class="checkboxItem">
                        <div class="setPosition">
                            <label for="">projection</label>
                        </div>
                        <input type="checkbox" id="projection" name="Project trail on hoop?" onchange="refresh()" >
                    </div>
                    <div class="checkboxItem">
                        <div class="setPosition">
                            <label for="">wrap</label>
                        </div>
                        <input type="checkbox" id="wrap" name="graph theta beyond 0-6.28" onchange="refresh()" >
                    </div>
                </div>
                <div class="timeShow">
                    <p>Time(Seconds):</p>
                    <p class = "time-value" id="time">0</p>
                </div>
                <div class="test">
                    <div class="setEquation">
                        <p>Test Equations</p>
                    </div>
                    <div class="setEquation">
                        <label for="">Insert default equations?</label>
                        <input type="checkbox" id="equation" name="checkbox" onclick="defEqu();" autocomplete="off">
                    </div>
                    <div id="defaultEquation" class="EquationBox">
                        <p id ="thetadot" class="thetaAndv">θ&#x307 = <span class="boxSize" id="math-field">\frac v r</span></p> 
                        <p id = "theV" class="thetaAndv">v&#x307 = <span class="boxSize" id="math-field2">r\cdot sin(t)\cdot (o^2\cdot cos(t) - \frac g r)- \frac 1 t \cdot v</span></p>
                    </div>
                    <div id="enterEquation" class="EquationBox">
                        <p id ="thetadot1" class="thetaAndv">θ&#x307 = <span class="boxSize" id="math-field3"></span></p> 
                        <p id = "theV1" class="thetaAndv">v&#x307 = <span class="boxSize" id="math-field4"></span></p>
                    </div>
                    

                </div>
                
            </div>
            <div class="graph">
                <div class="graphType">
                    <div>
                        <input type="radio" id="type1" value="Ref" name="type" checked onclick="changeId()">
                        <label for="">Reference</label>
                    </div>
                    <div>
                        <input type="radio" id="type2" value="Test" name="type" onclick="changeId()">
                        <label for="">Test</label>
                    </div>
                   
                </div>
                <div class="showResult">
                    <div id="staticSim-theta"></div>
                    <div id="staticSim-velocity"></div>
                    <div id="variableSim-theta"></div>
                    <div id="variableSim-velocity"></div>
                </div>
            </div>
        </div>
    </div>

    <script type = "module">
        // window.onload = refresh;
        let mathFieldSpan = document.getElementById('math-field');
        let latexSpan = "";
        let mathFieldSpan2 = document.getElementById('math-field2');
        let latexSpan2 = "";
        let mathFieldSpan3 = document.getElementById('math-field3');
        let latexSpan3 = "";
        let mathFieldSpan4 = document.getElementById('math-field4');
        let latexSpan4 = "";
        let MQ = MathQuill.getInterface(2); // for backcompat
        let mathField = MQ.MathField(mathFieldSpan, {
        spaceBehavesLikeTab: true, // configurable
        handlers: {
            edit: function() { // useful event handlers
            latexSpan = mathField.latex(); // simple API
            // console.log(latexSpan);
            refreshEval();
            }
        }
    });
        
        let mathField2 = MQ.MathField(mathFieldSpan2, {
        spaceBehavesLikeTab: true, // configurable
        handlers: {
            edit: function() { // useful event handlers
            latexSpan2 = mathField2.latex(); // simple API
            refreshEval();
            }
            
        }
        });
        let mathField3 = MQ.MathField(mathFieldSpan3, {
        spaceBehavesLikeTab: true, // configurable
        handlers: {
            edit: function() { // useful event handlers
            latexSpan3 = mathField3.latex(); // simple API
            refreshEval();
            }
        }
        });
        let mathField4 = MQ.MathField(mathFieldSpan4, {
        spaceBehavesLikeTab: true, // configurable
        handlers: {
            edit: function() { // useful event handlers
            latexSpan4 = mathField4.latex(); // simple API
            refreshEval();
            }
        }
        });


        import {draw, nextFrameVariable} from "./src/runSim.js";
        import {verifyEq} from "./src/verifyEq.js";
        window.playPause = function(){
            window.play = !window.play;
        }
        window.RunTest = false;
        window.refresh = function refreshDraw(){
            window.play = true;
            document.getElementById("time").innerHTML=0;
            // document.getElementById("error-output").innerHTML="";
            document.getElementById("variableSim-theta").innerHTML="";
            document.getElementById("variableSim-velocity").innerHTML="";
            document.getElementById("staticSim-theta").innerHTML="";
            document.getElementById("staticSim-velocity").innerHTML="";
            // document.getElementById("equation");
            if (document.getElementById("equation").checked === true){
                draw({thetadot:mathField.latex(),velocitydot: mathField2.latex()}, true, "variableSim-theta","variableSim-velocity",window.evaluatex);
            }
            else{
                draw({thetadot:mathField3.latex(),velocitydot: mathField4.latex()}, true, "variableSim-theta","variableSim-velocity",window.evaluatex);
            }
            draw({thetadot:mathField.latex(),velocitydot: mathField2.latex()},false, "staticSim-theta","staticSim-velocity",window.evaluatex);
            // draw({thetadot1:mathField.latex(),velocitydot: mathField3.latex()}, true, "variableSim-theta","variableSim-velocity",window.evaluatex);
            // draw({thetadot1:mathField.latex(),velocitydot: mathField4.latex()},false, "staticSim-theta","staticSim-velocity",window.evaluatex);
        }
        refresh()
        
        window.refreshEval = function refreshEval(){
            window.play = true;
            let thetaTest = verifyEq(mathField.latex());
            let velocityTest = verifyEq(mathField2.latex());
            //console.log(thetaTest,velocityTest);
            if(thetaTest[0] && velocityTest[0] == true){
                refresh();
                window.RunTest = true;
            } else {
                cancelAnimationFrame(nextFrameVariable);
                window.RunTest = false;
            }
        

        }
        document.addEventListener('keyup', function(event) {
            if (event.keyCode === 82) { //if r
                refresh();
            } else if(event.keyCode === 32){// if space
                playPause();
            }
        });
        window.addEventListener('keydown', function(e) {
            if(e.keyCode == 32 && e.target == document.body) {
                e.preventDefault();
            }
        });

    </script>
